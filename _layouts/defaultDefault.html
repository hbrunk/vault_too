<!doctype html>
<html>
  <head>
	  <meta charset="utf-8">
	  <title>{{ page.title }}</title>
  </head>
  <body>
	<h1> {{ page.title }} </h1>
		{% for item in page.nav_data %}
		    <a href="{{site.baseurl}}{{item.link}}"
			    style="color: {{item.defcolor}};">
		            {{ item.name }}<br/>
    		    </a>
		{% endfor %}
		  
    	{{ content }}
  </body>
</html>
